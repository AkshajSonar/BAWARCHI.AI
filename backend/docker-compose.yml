version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: plateai-postgres
    environment:
      POSTGRES_USER: plateai
      POSTGRES_PASSWORD: plateai
      POSTGRES_DB: plateai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: plateai-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://plateai:plateai@postgres:5432/plateai?sslmode=disable

volumes:
  postgres_data:
